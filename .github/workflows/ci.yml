name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for triggering the workflow run'
        required: false
        default: "Manual trigger"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write
  statuses: write

env:
  SWIFT_VERSION: "6.0"
  XCODE_VERSION: "16.4"

jobs:
  build-and-lint:
    runs-on: ghcr.io/cirruslabs/macos-runner:sequoia
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Select Xcode
      run: sudo xcodes select ${{ env.XCODE_VERSION }}
    
    - name: Install SwiftLint and SwiftFormat
      run: |
        brew install swiftlint swiftformat
    
    - name: Build
      run: |
        swift build
    
    - name: Run SwiftFormat (check only)
      run: |
        swiftformat --lint .
    
    - name: Run SwiftLint
      run: |
        swiftlint lint --strict
    
    - name: Run Tests (would require accessibility permissions)
      run: |
        echo "‚ö†Ô∏è  Tests require accessibility permissions and cannot run on CI"
        echo "üìù Run 'make test' locally after granting accessibility permissions"