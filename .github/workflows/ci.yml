name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-lint:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Install SwiftLint
      run: |
        brew install swiftlint
    
    - name: Build
      run: |
        swift build
    
    - name: Run SwiftLint
      run: |
        swiftlint lint --strict
    
    - name: Run Tests (would require accessibility permissions)
      run: |
        echo "‚ö†Ô∏è  Tests require accessibility permissions and cannot run on CI"
        echo "üìù Run 'make test' locally after granting accessibility permissions"